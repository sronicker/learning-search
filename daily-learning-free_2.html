<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Learning from Classic Literature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .book-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .book-card h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        .book-author {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .book-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .book-meta span {
            display: inline-block;
            margin-right: 15px;
        }
        
        .passage-intro {
            background: #f8f9ff;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .description {
            font-size: 1.05em;
            line-height: 1.8;
            color: #333;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 3px solid #764ba2;
        }
        
        .book-links {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        
        .book-links a {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        
        .book-links a:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            padding: 20px;
            border-radius: 8px;
            color: #c33;
            margin: 20px 0;
        }
        
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .search-card, .book-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Daily Learning</h1>
            <p class="subtitle">Discover insights from classic literature</p>
        </header>
        
        <div class="search-card">
            <div class="input-group">
                <label for="topic">What topic would you like to explore today?</label>
                <input 
                    type="text" 
                    id="topic" 
                    placeholder="e.g., philosophy, science, love, psychology, economics"
                    value="philosophy"
                />
                <p class="info-text">Search Google Books for three works on your chosen topic. 100% free, no API key required!</p>
            </div>
            <button id="searchBtn" onclick="searchAndDisplay()">
                Discover Literature
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching Google Books for the best works on your topic...</p>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const GOOGLE_BOOKS_API = 'https://www.googleapis.com/books/v1/volumes';
        
        async function searchAndDisplay() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                alert('Please enter a topic');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            searchBtn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            results.classList.remove('show');
            
            try {
                const books = await findBooks(topic);
                
                if (books.length === 0) {
                    throw new Error(`No books found for "${topic}". Try broader terms like "philosophy", "science", "psychology", or "history".`);
                }
                
                console.log(`Displaying ${books.length} books to user`);
                console.log('Books:', books.map(b => b.title));
                displayResults(books);
                
            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                results.classList.add('show');
            } finally {
                searchBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        async function findBooks(topic) {
            try {
                let data = null;
                
                // Strategy 1: Search by subject with more results for variety
                console.log(`Searching Google Books for subject: ${topic}`);
                let searchUrl = `${GOOGLE_BOOKS_API}?q=subject:${encodeURIComponent(topic)}&langRestrict=en&maxResults=40&orderBy=relevance`;
                let response = await fetch(searchUrl);
                
                if (response.ok) {
                    data = await response.json();
                }
                
                // Strategy 2: If subject search fails, try general search
                if (!data || !data.items || data.items.length === 0) {
                    console.log(`Subject search failed, trying general search`);
                    searchUrl = `${GOOGLE_BOOKS_API}?q=${encodeURIComponent(topic)}&langRestrict=en&maxResults=40&orderBy=relevance`;
                    response = await fetch(searchUrl);
                    
                    if (response.ok) {
                        data = await response.json();
                    }
                }
                
                // Strategy 3: Try search with "classic" added
                if (!data || !data.items || data.items.length < 10) {
                    console.log(`Adding "classic" to search`);
                    searchUrl = `${GOOGLE_BOOKS_API}?q=${encodeURIComponent(topic + ' classic')}&langRestrict=en&maxResults=40&orderBy=relevance`;
                    response = await fetch(searchUrl);
                    
                    if (response.ok) {
                        const newData = await response.json();
                        if (newData && newData.items) {
                            // Merge results
                            if (data && data.items) {
                                data.items = [...data.items, ...newData.items];
                            } else {
                                data = newData;
                            }
                        }
                    }
                }
                
                if (!data || !data.items || data.items.length === 0) {
                    return [];
                }
                
                console.log(`Found ${data.items.length} total results`);
                
                // Remove duplicates by book ID
                const uniqueBooks = [];
                const seenIds = new Set();
                for (const item of data.items) {
                    if (!seenIds.has(item.id)) {
                        seenIds.add(item.id);
                        uniqueBooks.push(item);
                    }
                }
                
                console.log(`After deduplication: ${uniqueBooks.length} unique books`);
                
                // TIER 1: Books with description, authors, AND preview
                const tier1Books = uniqueBooks.filter(item => {
                    const info = item.volumeInfo;
                    const accessInfo = item.accessInfo;
                    
                    const hasPreview = accessInfo && 
                                     (accessInfo.viewability === 'PARTIAL' || 
                                      accessInfo.viewability === 'ALL_PAGES' ||
                                      accessInfo.embeddable === true);
                    
                    return info.description && 
                           info.description.length > 100 &&
                           info.authors &&
                           info.authors.length > 0 &&
                           hasPreview;
                });
                
                console.log(`Tier 1 (all requirements): ${tier1Books.length} books`);
                
                // TIER 2: Books with description and authors (no preview requirement)
                const tier2Books = uniqueBooks.filter(item => {
                    const info = item.volumeInfo;
                    return info.description && 
                           info.description.length > 100 &&
                           info.authors &&
                           info.authors.length > 0;
                });
                
                console.log(`Tier 2 (no preview req): ${tier2Books.length} books`);
                
                // TIER 3: Books with just description (looser requirements)
                const tier3Books = uniqueBooks.filter(item => {
                    const info = item.volumeInfo;
                    return info.description && info.description.length > 50;
                });
                
                console.log(`Tier 3 (minimal req): ${tier3Books.length} books`);
                
                // Build our result pool, prioritizing tier 1 but including others if needed
                let bookPool = [];
                
                if (tier1Books.length >= 3) {
                    bookPool = shuffleArray(tier1Books);
                } else if (tier2Books.length >= 3) {
                    // Mix tier 1 and tier 2
                    bookPool = shuffleArray([...tier1Books, ...tier2Books]);
                } else {
                    // Use everything we have
                    bookPool = shuffleArray([...tier1Books, ...tier2Books, ...tier3Books]);
                }
                
                console.log(`Final book pool: ${bookPool.length} books`);
                
                // Return top 3 from shuffled pool
                return bookPool.slice(0, 3).map(formatBook);
                
            } catch (error) {
                console.error('Google Books search error:', error);
                return [];
            }
        }
        
        // Fisher-Yates shuffle algorithm for randomization
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function formatBook(item) {
            const info = item.volumeInfo;
            const accessInfo = item.accessInfo;
            
            return {
                title: info.title,
                subtitle: info.subtitle || '',
                author: info.authors.join(', '),
                description: info.description,
                publishedDate: info.publishedDate || '',
                publisher: info.publisher || '',
                pageCount: info.pageCount || '',
                categories: info.categories || [],
                previewLink: info.previewLink || '',
                infoLink: info.infoLink || '',
                thumbnail: info.imageLinks?.thumbnail || '',
                hasPreview: accessInfo && 
                           (accessInfo.viewability === 'PARTIAL' || 
                            accessInfo.viewability === 'ALL_PAGES' ||
                            accessInfo.embeddable === true)
            };
        }
        
        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }
        
        function truncateDescription(description, maxLength = 500) {
            const clean = stripHtml(description);
            if (clean.length <= maxLength) {
                return clean;
            }
            
            // Find the last sentence that fits
            const truncated = clean.substring(0, maxLength);
            const lastPeriod = truncated.lastIndexOf('.');
            
            if (lastPeriod > maxLength * 0.7) {
                return truncated.substring(0, lastPeriod + 1);
            }
            
            return truncated + '...';
        }
        
        function displayResults(books) {
            const results = document.getElementById('results');
            
            let html = '';
            books.forEach((book, index) => {
                const description = truncateDescription(book.description);
                
                html += `
                    <div class="book-card" style="animation-delay: ${index * 0.2}s">
                        <h2>${escapeHtml(book.title)}</h2>
                        ${book.subtitle ? `<p style="color: #888; font-size: 1.1em; margin-bottom: 10px;">${escapeHtml(book.subtitle)}</p>` : ''}
                        <p class="book-author">by ${escapeHtml(book.author)}</p>
                        
                        <div class="book-meta">
                            ${book.publishedDate ? `<span>üìÖ ${escapeHtml(book.publishedDate)}</span>` : ''}
                            ${book.pageCount ? `<span>üìÑ ${book.pageCount} pages</span>` : ''}
                            ${book.categories.length > 0 ? `<span>üìö ${escapeHtml(book.categories[0])}</span>` : ''}
                            ${book.hasPreview ? '<span style="color: #667eea; font-weight: bold;">‚úì Preview Available</span>' : ''}
                        </div>
                        
                        <div class="passage-intro">
                            <strong>About this work:</strong>
                        </div>
                        <div class="description">
                            ${escapeHtml(description)}
                        </div>
                        
                        <div class="book-links">
                            ${book.previewLink && book.hasPreview ? `<a href="${book.previewLink}" target="_blank">üìñ Read Preview on Google Books</a>` : ''}
                            ${book.infoLink ? `<a href="${book.infoLink}" target="_blank">‚ÑπÔ∏è More Info</a>` : ''}
                        </div>
                    </div>
                `;
            });
            
            results.innerHTML = html;
            results.classList.add('show');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to trigger search
        document.getElementById('topic').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAndDisplay();
            }
        });
    </script>
</body>
</html>
